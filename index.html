<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Try-On</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="position: absolute;">
        <model-viewer
            src="deal_with_it_glasses_original.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="1"
            camera-orbit="0deg 0deg 0m"
        >
            <!-- Your 3D model here -->
        </model-viewer>
    </div>
    <video id="cameraFeed" autoplay style="transform: translate(-100%, -100%); position: absolute; top: 100%; left: 100%;"></video>
    <script>
        const cameraFeed = document.getElementById('cameraFeed');

        // Access the front camera using getUserMedia
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Call the startCamera function to initiate camera access
        startCamera();
    </script>
</body>
</html>
